name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Release gate (core + transactions)
        run: python run_ezchain_tests.py --groups core transactions --skip-slow
      - name: EZ App tests
        run: pytest -q EZ_Test/test_ez_app_crypto_wallet.py EZ_Test/test_ez_app_config_cli.py EZ_Test/test_ez_app_profiles.py EZ_Test/test_ez_app_network_connectivity.py EZ_Test/test_ez_app_tx_engine.py EZ_Test/test_ez_app_service_api.py
      - name: Security gate
        run: python scripts/security_gate.py
